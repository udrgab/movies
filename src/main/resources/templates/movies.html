<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Movie Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/movies}">Movie Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List of Movies</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/movies/new}" class="btn btn-primary btn-sm mb-3">Add New Movie</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Movie Id</th>
            <th>Movie Title</th>
            <th>Movie Release Year</th>
            <th>Movie Rating</th>
            <th>Movie Director</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="movie:${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.imdbRating}"></td>
            <td th:text="${movie.director}"></td>
            <td>
                <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
