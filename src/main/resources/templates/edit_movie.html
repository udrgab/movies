<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Movie Management</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/movies}">Movie Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Movie</h1>
            <div class="card-body">
                <form th:action="@{/movies/{id}(id=${movie.id})}" th:object="${movie}" method="POST">
                    <div class="form-group">
                        <label>Movie Title</label>
                        <input class="form-control" type="text" name="title" th:field="*{title}"
                               placeholder="Enter Movie Title">
                    </div>
                    <div class="form-group">
                        <label>Movie Release Year</label>
                        <input class="form-control" type="text" name="releaseYear" th:field="*{releaseYear}"
                               placeholder="Enter Movie Release Year">
                    </div>
                    <div class="form-group">
                        <label>Movie Rating</label>
                        <input class="form-control" type="text" name="imdbRating" th:field="*{imdbRating}"
                               placeholder="Enter Movie Release Year">
                    </div>
                    <div class="form-group">
                        <label>Movie Director</label>
                        <input class="form-control" type="text" name="director" th:field="*{director}"
                               placeholder="Enter Movie Director">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
